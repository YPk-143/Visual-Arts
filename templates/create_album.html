<!DOCTYPE html>
<html>
<head>
    <title>Create Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .album-form {
            margin-top: 20px;
            text-align: center;
        }
        
        .album-form input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        
        .album-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .album-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Create New Album</h1>
    
    <div class="album-form">
        <form action="{{ url_for('create_album') }}" method="POST">
            <input type="text" name="album_name" placeholder="Enter album name" required>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
