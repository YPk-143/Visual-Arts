<!-- delete_album.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Delete Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .confirmation-message {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Album</h1>
        <p class="confirmation-message">Are you sure you want to delete the album "{{ album_name }}"?</p>
        <form action="{{ url_for('delete_album', album_name=album_name) }}" method="POST">
            <button class="delete-button" type="submit" onclick="return confirm('This action cannot be undone. Are you sure you want to delete this album?')">Delete</button>
        </form>
    </div>
</body>
</html>
